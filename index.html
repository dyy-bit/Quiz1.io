<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Kasir Sederhana</title>
	<style>
		/* Stylesheet untuk membuat tampilan antarmuka aplikasi kasir */
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333;
			margin-bottom: 20px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
		}

		table tr:first-child {
			background-color: #f1f1f1;
			font-weight: bold;
		}

		table tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		table td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: center;
		}

		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Aplikasi Kasir Sederhana</h1>
	<table>
		<tr>
			<th>Nama Barang</th>
			<th>Harga Satuan</th>
			<th>Jumlah</th>
			<th>Subtotal</th>
		</tr>
		<tr>
			<td>Buku</td>
			<td>20000</td>
			<td>2</td>
			<td>40000</td>
		</tr>
		<tr>
			<td>Pensil</td>
			<td>5000</td>
			<td>3</td>
			<td>15000</td>
		</tr>
		<tr>
			<td colspan="3" style="text-align: right;">Total</td>
			<td>55000</td>
		</tr>
	</table>
	<br>
	<button class="btn">Bayar</button>
</body>
</html>
